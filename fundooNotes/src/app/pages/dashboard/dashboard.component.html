<!-- Toolbar at the top -->
<app-toolbar (menuClicked)="toggleSidenav()" (viewModeChange)="onViewModeChange($event)"></app-toolbar>

<!-- Side navigation and main content -->
<mat-sidenav-container class="main-layout" autosize>
  <!-- Sidenav -->
  <mat-sidenav
    mode="side"
    opened="true"
    [class.collapsed-nav]="sidenavCollapsed"
    class="custom-nav"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
  >
    <app-sidenav [collapsed]="sidenavCollapsed"></app-sidenav>
  </mat-sidenav>

  <!-- Routed content -->
  <mat-sidenav-content>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
